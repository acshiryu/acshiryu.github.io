# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 永夜初晗凝碧天
subtitle:
description: acshiryu,acm,c++,仙剑,古剑,游戏
author: acshiryu 
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://acshiryu.github.io/
root: /
permalink: archives/:category/:year-:month-:day-:title.html
permalink_defaults: /404.html

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: assets/code
i18n_dir: :lang
skip_render:
  'sgs/*.js'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
  读书笔记: notes
  算法竞赛: acm
  学习笔记: notes
  学习资料: datas
  游戏人生: games
  转载分享: share
  模板编程: template
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:acshiryu/acshiryu.github.io.git
  branch: master

sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 100